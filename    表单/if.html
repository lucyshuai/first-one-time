<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>if </title>
    <style>
    #div1{
        width: 100px;
        height: 200px;
        background: #ccc;
        display: none;
    }
    </style>

    <script>
        function showhide(){
            var oDiv=document.getElementById('div1');
            if(oDiv.style.display=='block'){
                oDiv.style.display='none';
            }
           else{
               oDiv.style.display='block';
           }
        }
    </script>
</head>
<body>
    <input type="button" value="显示隐藏" onclick="showhide()"/>
    <div id="div1">

    </div>
</body>
</html>
