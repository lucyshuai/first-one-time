<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <script>
    var name='abc';
    var sex='girl';
     
    switch(sex)
    {
        case 'boy':
            alert('hello Mr.'+name);
            break;

        case 'girl':
            alert('hello Mrs.'+name);
            break;    

        default:
            alert('hello'+name)
           
    }
    </script>
</head>
<body>
    
</body>
</html>
