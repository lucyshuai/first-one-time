<head>

    <title>true and false</title>
    <script>
        //真；非零的数字 非空的字符串  非空的对象
        //假；数字零  空字符串   空对象或null  undefined 
    var a=true;

    if(a)
    {
        alert('真的');
    }
    else
    {
        alert('假的');
    }
    </script>
