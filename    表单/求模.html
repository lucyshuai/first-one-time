<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求模 隔行变色</title>
    <script>
        // alert(12%5); //求模
        window.onload=function (){
            var aLi=document.getElementsByTagName('li');
            for (var i=0;i<aLi.length;i++){
                //i 0 1 2 3 4 5 6....
                if(i%2==0){
                    //0 2 4 6 8...
                    aLi[i].style.background='#ccc';
                }
                else{
                    //1 3 5 7...
                    aLi[i].style.background=''; 
                }
            }
        };

    </script>
</head>
<body>
    <ul>
        <li> </li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
