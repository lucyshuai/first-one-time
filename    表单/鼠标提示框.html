<!DOCTYPE html>
<html lang="en">

        /* onmouseove

        #div1{
            width: 200px;
            height: 200px;
            background: red;
        }

    </style>
    <script>
        function toGreen(){
            var oDiv= document.getElementById('div1');
            oDiv.style.width='300px';
            oDiv.style.height='300px';
            oDiv.style.background='green';      
        }
        function toRed(){

            var oDiv= document.getElementById('div1');
            
            oDiv.style.width='200px';
            oDiv.style.height='200px';
            oDiv.style.background='red'; 
        }
    </script>
</head>
<body>
    <!-- onmousemove

    <div id="div1" onmousemove="toGreen()"
                   onmouseout=" toRed()" >

    </div>


</body>
</html>
