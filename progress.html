        <title>进度条</title>
    </head>
    
    <body>
        <div class="component demo">
           <div class="progress">
               <div class="bg-danger progress-bar progress-bar-striped progress-bar-animated" style="width:32%">32%</div>
           </div>
    
        </div>
    </body>

    <!-- 1.progress-bar-striped 是进度条纹样式
    2.progress-bar-animated 可使条纹样式动起来
    3.bg-danger 使进度条颜色为红色 -->
